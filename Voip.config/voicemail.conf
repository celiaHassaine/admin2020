maxmsg=100              ;Definit un nombre max de messages, permet de limiter l'utilisation de la memoire du
                        ;serveur. Si la limite est atteinte, impossible d'ajouter un message.
maxsecs=0               ;Pas de limite de la duree du message.
minsecs=2               ;Minimum de temps pour qu'un message soit pris en compte. Permet d'eviter les messages
                        ;fantomes.
maxlogins=3             ;Nombre max d'erreur de login.
review=yes              ;L'appelant peut reecouter son message avant de l'envoyer. Accesible avec #.
saycid=yes              ;Dicte le numero de l'appelant avant de jouer son message.

